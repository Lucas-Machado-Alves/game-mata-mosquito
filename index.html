<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Game</title>

    <script>
        window.onload = () => 
        { 
        let levels = ["Normal", "Difícil", "chucknorris"],
             select = document.getElementById("nivel");

            for(let i in levels)
            {
                options = document.createElement("option");
                options.appendChild(document.createTextNode(levels[i]));
                options.value = i;
                select.appendChild(options);
            }
        }
       function iniciarJogo()
       {
           var nivel = document.getElementById('nivel').value;

           if(nivel === '')
           {
               alert('Selecione um nível para iniciar o jogo');
               return false;
           }
           window.location.href = 'app.html?' + nivel;
       }
    </script>
    
</head>
<body>
    <div class="boxGame">
        <div class="conteiner">
            <div class="row">
                <div class="col">
                    <div class="justify-content-center child">
                        <img src="imagens/game.png">
                    <form action="#">
                        <div class="select margemT">
                            <select class="form-control" id="nivel">
                                <option value="">--selecionar o nivel--</option>
                            </select>
                       </div>
                        <div class="button margemT">
                            <button type="button" class="btn btn-danger btn-lg" onclick="iniciarJogo()">Iniciar</button>
                        </div>
                    </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
